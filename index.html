<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SMIT Extreme Quiz</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<style>
    .option-selected {
  box-shadow: 0 0 0 3px rgba(59,130,246,0.12);
}

</style>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-6">
  <div id="app" class="w-full max-w-5xl">
    <div class="bg-white rounded-2xl shadow-lg p-6">
      <h1 class="text-2xl md:text-3xl font-bold mb-2">SMIT — Extreme Preparation Quiz</h1>
      <p class="text-sm text-gray-600 mb-6">
        5 Topics × 11 Extremely Hard Questions — Pure HTML, Tailwind CSS, and JavaScript
      </p>

      <!-- Topic Selection -->
      <div id="topics" class="grid grid-cols-1 md:grid-cols-3 gap-4"></div>

      <!-- Quiz Area -->
      <div id="quizArea" class="hidden mt-4">
        <div class="flex justify-between items-center mb-3">
          <div class="text-sm text-gray-600">Topic: <strong id="topicTitle"></strong></div>
          <div class="text-sm text-gray-600">Question <span id="qIndex">1</span> / <span id="qTotal">11</span></div>
        </div>
        <div class="p-4 border rounded-xl">
          <div id="questionText" class="mb-4 text-lg md:text-xl font-medium"></div>
          <div id="optionsList" class="grid gap-3"></div>
          <div class="flex justify-between mt-4">
            <button id="prevBtn" class="px-4 py-2 rounded-md border">Previous</button>
            <div class="flex gap-2">
              <button id="clearBtn" class="px-3 py-2 border rounded-md">Clear</button>
              <button id="nextBtn" class="px-4 py-2 bg-blue-600 text-white rounded-md">Next</button>
            </div>
          </div>
        </div>
        <div class="mt-3 text-sm text-gray-500">
          Answered: <span id="answeredCount">0</span> / <span id="qTotal2">11</span>
        </div>
      </div>

      <!-- Results Area -->
      <div id="resultsArea" class="hidden mt-4">
        <div class="p-4 border rounded-xl">
          <h2 class="text-xl font-semibold">Results — <span id="resultsTopic"></span></h2>
          <p class="mt-2">Score: <strong id="scoreVal">0</strong> / <span id="scoreTotal">11</span></p>
          <div id="resultsList" class="mt-4 space-y-3"></div>
          <div class="mt-4 flex gap-2">
            <button id="backBtn" class="px-4 py-2 border rounded-md">Back to Topics</button>
            <button id="retryBtn" class="px-4 py-2 bg-yellow-500 rounded-md text-white">Retry Topic</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
