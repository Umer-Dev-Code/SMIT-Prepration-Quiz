<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>SMIT Extreme Quiz — White / Black UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .option-selected {
            box-shadow: 0 0 0 3px rgba(0, 0, 0, 0.08);
        }

        .correct {
            background-color: #ecfdf5;
            border: 1px solid #bbf7d0;
        }

        .incorrect {
            background-color: #fff1f2;
            border: 1px solid #fecaca;
        }
    </style>
</head>

<body class="bg-white text-black min-h-screen flex items-center justify-center p-6">

    <div id="app" class="w-full max-w-4xl">
        <!-- Start Screen -->
        <div id="start-screen" class="text-center">
            <h1 class="text-3xl font-bold mb-4">SMIT — Extreme Preparation Quiz</h1>
            <p class="mb-6 text-sm">66 extremely-hard MCQs across 6 topics. Click Start to begin.</p>
            <button id="start-button"
                class="px-6 py-3 bg-black text-white rounded-lg text-lg hover:opacity-90">Start</button>
        </div>

        <!-- Topic selection -->
        <div id="topics-screen" class="hidden">
            <h2 class="text-2xl font-semibold mb-4">Select Topic</h2>
            <div id="topics" class="grid grid-cols-1 sm:grid-cols-3 gap-4"></div>
            <div class="mt-6">
                <button id="back-to-start" class="px-4 py-2 border rounded hover:bg-gray-100">Back</button>
            </div>
        </div>

        <!-- Quiz area -->
        <div id="quiz-screen" class="hidden">
            <div class="flex items-center justify-between mb-3">
                <div>
                    <span id="topic-title" class="font-semibold"></span>
                </div>
                <button id="quit-topics" class="px-3 py-1 border rounded hover:bg-gray-100 text-sm">Quit</button>
            </div>
            <div class="mb-2 text-gray-600 text-sm">
                Question <span id="q-index">1</span> / <span id="q-total">11</span>
            </div>
            <div id="question-text" class="text-lg font-medium mb-4"></div>
            <ul id="options-list" class="space-y-2 mb-4"></ul>
            <div class="flex gap-2 mb-4">
                <button id="prev-btn" class="px-4 py-2 border rounded hover:bg-gray-100">Previous</button>
                <button id="next-btn"
                    class="px-4 py-2 border rounded bg-black text-white hover:opacity-90">Next</button>
                <button id="clear-btn" class="px-4 py-2 border rounded hover:bg-gray-100">Clear</button>
            </div>
            <div class="text-sm text-gray-600">
                Answered: <span id="answered-count">0</span> / <span id="q-total-2">11</span>
            </div>
        </div>

        <!-- Results -->
        <div id="results-screen" class="hidden">
            <div class="mb-4">
                <h2 class="text-2xl font-semibold mb-2">Results — <span id="results-topic"></span></h2>
                <div class="mb-2">Score: <span id="score-val" class="font-bold text-lg"></span> / <span
                        id="score-total"></span></div>
                <div class="flex gap-2">
                    <button id="results-back-topics" class="px-4 py-2 border rounded hover:bg-gray-100">Back to
                        Topics</button>
                    <button id="retry-topic" class="px-4 py-2 border rounded hover:bg-gray-100">Retry Topic</button>
                </div>
            </div>
            <ul id="results-list" class="space-y-4"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
